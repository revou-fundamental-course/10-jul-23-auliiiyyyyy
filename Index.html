<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <h3>
            <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang
                penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu?</p>
        </h3>
        <h4>Ayo cek BMI mu!</h4></p>
        <form id="Form">

            <label id="gender">Jenis Kelamin:</label><br>
            <label>
                <input type="radio" name="gender" value="Laki-laki">
                Laki-laki
            </label><br>
            <label>
                <input type="radio" name="gender" value="Perempuan">
                Perempuan
            </label><br><br>
            
            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" required><br><br>

            <label for="weight">Berat (kg):</label>
            <input type="number" id="weight" required><br><br>

            <button type="submit">Hitung BMI</button>
            <button type="button" id="resetButton">Reset</button>
        </form>

        <div id="result">
            <h2>Hasil</h2>
            <p>Anda Memiliki Nilai BMI: <span id="Value"></span></p>
            <p id="Category"></p>
            <p id="Description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
